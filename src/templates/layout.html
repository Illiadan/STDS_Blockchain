{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BA-Chain</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <img style="max-height: 50px;" src="{% static 'media/logo.png' %}">
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a href="/" class="navbar-item">
            Blockübersicht
          </a>
      
          {% comment %} <a class="navbar-item">
            Neue Transaktion
          </a> {% endcomment %}

          <a class="navbar-item">
            Mitschürfen
          </a>

        </div>

        {% comment %} <div class="navbar-end">
          <div class="navbar-item">
            <div class="field has-addons">
              <div class="control">
                <input class="input" type="text" placeholder="Blocknummer, IP, ...">
              </div>
              <div class="control">
                <a class="button is-link">
                  Search
                </a>
              </div>
            </div>
          </div>
        </div> {% endcomment %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}
